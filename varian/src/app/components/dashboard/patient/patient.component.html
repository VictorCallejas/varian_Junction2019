
<div class="wrapper-row selection">
        <div class="wrapper-row selection2">
        <form>
        <mat-form-field>
        <mat-label style="margin-top: 50px">Patient</mat-label>
                <mat-select [(ngModel)]="patient" name="patient">
                         <mat-option *ngFor="let patient of patients" [(value)]="patient" (click) = updatePlans()>
                                                        {{patient}}
                        </mat-option>
                        </mat-select>
        </mat-form-field>                                
        </form>
        <app-patient-info style="width:100%" [patient] = "patientInfo"></app-patient-info>   
        </div>
        <form>
                <mat-form-field>
                        <mat-label>Plan</mat-label>
                                <mat-select [(ngModel)]="plan" name="plan">
                                        <mat-option *ngFor="let plan of plans" [(value)]="plan" (click) = getAllImages()>
                                                        {{plan}}
                                        </mat-option>
                                </mat-select>
                </mat-form-field>
        </form>
</div>

<app-histograma [patientIdSelected] = "patient" [planIdSelected]="plan"></app-histograma>

<div class="wrapper-row imagesPatientWrapper">
        <h3> Original Data </h3>
        <app-two-dimensional-image class="imagesPatient"
                [patient]="patient"
                [plan]="plan"
                [value]="value"
                >
        </app-two-dimensional-image>

        <div class="column-imag">
        <app-checklist style="margin-right:5em; margin-top:7em"></app-checklist>
        <mat-slider style="margin-top:15em" *ngIf = "plan != undefined"
        vertical
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="100"
        min="{{minValue}}"
        max="{{maxValue}}"
        [(ngModel)] = "value">
        </mat-slider>
        </div>
        
        <h3> Disturbed Data </h3>
        <app-two-dimensional-image class="imagesPatient"
                [patient]="patient"
                [plan]="plan"
                [value]="value"
                >
        </app-two-dimensional-image>
</div>
