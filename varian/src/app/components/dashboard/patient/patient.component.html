

<form>
                <h4>Choose a patient</h4>
                <mat-form-field>
                        <mat-label>Patient</mat-label>
                                <mat-select [(ngModel)]="patient" name="patient">
                                        <mat-option *ngFor="let patient of patients" [(value)]="patient" (click) = updatePlans()>
                                                        {{patient}}
                                        </mat-option>
                                </mat-select>
                </mat-form-field>                                
        </form>
        <app-patient-info [patient] = "patientInfo"></app-patient-info>

<hr>

<form>
        <h4>Choose a plan</h4>
        <mat-form-field>
                <mat-label>Plan</mat-label>
                        <mat-select [(ngModel)]="plan" name="plan">
                                <mat-option *ngFor="let plan of plans" [(value)]="plan" (click) = getAllImages()>
                                                {{plan}}
                                </mat-option>
                        </mat-select>
        </mat-form-field>
        
</form>

<app-two-dimensional-image
        [patient]="patient"
        [plan]="plan">
</app-two-dimensional-image>
<app-plan-info></app-plan-info>
